<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main-page.css">
    <title>API-Web</title>
</head>

<body>
    <header>
        <!-- navbar menu-->
        <nav>
            <ul class="flex-nav">
                <li><a href="#home">Home</a></li>
                <li><a href="#news">News</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
    </header>
    <!--main page title -->
    <p class="header-title">Let Me Guess </p>
    <!-- body of page-->
    <section class="body">
        <div class="form">
            <label for="name">
                <p class="body-paragraph">Please insert your name to guess your age, gender and nationality :)</p>
            </label>
            <input type="text" id="name" class="inputText" placeholder="Name">
            <button id="button" class="button-guess">Guess</button>
        </div>
        <!--form of the  result of guess-->
        <div>
            <ul class="guess-result">
                <li id="age">
                </li>
                <li id="gender">
                </li>
                <li id="nationality">
                </li>
            </ul>
        </div>

    </section>
    <!-- image of a dog change randomly after each reload-->
    <div>
        <img id="imageDog" class="dogImage"></img>
    </div>
    <!--footer section-->
    <footer>
        <h5>all right is reserved &copy; AM 2022</h5>
    </footer>
    <script src="javascript/js.code.js"></script>
</body>

</html>
